<html>
 <body>
  <script>
   var params = {},
       queryString = location.hash.substring(1),
       regex = /([^&=]+)=([^&]*)/g,
       m;
   while (m = regex.exec(queryString)) {
     params[m[1]] = m[2];
   }
   alert("your access token is : " + params["access_token"]);
  </script>
 </body>
</html>
